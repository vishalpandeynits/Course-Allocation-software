<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Reset_Password/reset_password.css">
</head>

<body>
  <div class="login-page">
    <div class="form">
        
     
      <form method="post">
        <h3> Reset Your password</h3>
          <label for="id_old_password">Old password:</label> 
          <input type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">
      
          <label for="id_new_password1">New password:</label> 
          <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1"> 
      
          <label for="id_new_password2">New password confirmation:</label> 
          <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2"><br> 
      
          <button type="submit">Change Password</button>
      </form>
    </div>
  </div>
</body>

</html>
