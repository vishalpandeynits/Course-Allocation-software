{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background:rgb(193, 233, 236);">
{% if messages %}
    <div class="messages container">
        {% for message in messages %}
        <div class='alert alert-{{ message.tags }} border border-{{ message.tags }} alert-dismissible fade show'>
            {{ message }} 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
        </div>
    {% endfor %}
    </div>
{% endif %}
{% include 'navigation.html' %}
{% block content %}
{% endblock %}
    <script src="{% static 'js/index.js' %}"></script>
{% if user.is_authenticated %}
    <script src="{% static 'js/select_preference.js' %}"></script>
    <script src="{% static 'js/stepform.js' %}"></script>
{% endif %}
</body>
</html>
