                <input type="text" name="first_name" maxlength="150" required="required" id="id_first_name"><br>

                <input type="text" name="last_name" maxlength="150" required="required" id="id_last_name"><br>

                <input type="email" name="email" maxlength="254" required="required" id="id_email"><br>

                <input type="password" name="password1" autocomplete="new-password" required id="id_password1"><br>
                <label for="id_password2">Confirm Password:</label> 
                <input type="password" name="password2" autocomplete="new-password" required id="id_password2"><br>

                    <option value="P">Professor</option>
                </select><br>
                
                <label for="id_employee_number">Employee number:</label> 
                <input type="text" name="employee_number" maxlength="10" id="id_employee_number"><br>


                <input id="submit" type="submit" value="SAVE USER">
             </form>
      </div>
</body>
</html>
